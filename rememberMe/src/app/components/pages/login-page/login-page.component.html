<div class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden">
      <!-- Top Decoration -->
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-20 rounded-t-2xl flex items-center justify-center">
        <h2 class="text-3xl font-bold text-white tracking-wide">Login</h2>
      </div>
  
      <!-- Form Section -->
      <div class="p-8 space-y-6">
        <p class="text-center text-gray-600">
          Welcome back! Please sign in to your account.
        </p>
  
        <form (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Email Input -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email Address
            </label>
            <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
              placeholder="you@example.com"
              required
            />
          </div>
  
          <!-- Password Input -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Password
            </label>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
              placeholder="********"
              required
            />
          </div>
  
          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
              <span class="text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
          </div>
  
          <!-- Submit Button -->
          <app-button-generic
            variant="primary"
            size="large"
            [disabled]="isLoading"
            type="submit"
            class="w-full"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">
              <svg
                class="animate-spin h-5 w-5 text-white inline-block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
          </app-button-generic>
        </form>
      </div>
  
      <!-- Footer -->
      <div class="bg-gray-50 text-center py-4">
        <p class="text-sm text-gray-600">
          Donâ€™t have an account? 
          <a href="/signup" class="text-blue-500 hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </div>
